<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Corben"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nobile"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
    </script>
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
    ></script>
    <script defer src="scripts.js"></script>
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="https://www.desmos.com/api/v1.3/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <title>re:fctrd</title>
  </head>

  <body>
    <div id="header">
      <h1>re:fctrd</h1>
      <h5>powered by a hatred of college math curriculum</h5>
    </div>

    <div id="calculator"></div>
    <div id="footer">
      <p>Choose the degree of the random polynomial you want to model:</p>
    </div>
    <div id="button-selectors">
      <button type="button" class="btn btn-primary" id="degree-1">
        Degree 1
      </button>
      <button type="button" class="btn btn-primary" id="degree-2">
        Degree 2
      </button>
      <button type="button" class="btn btn-primary" id="degree-3">
        Degree 3
      </button>
      <button type="button" class="btn btn-primary" id="degree-4">
        Degree 4
      </button>
      <button type="button" class="btn btn-primary" id="degree-5">
        Degree 5
      </button>
      <button type="button" class="btn btn-primary" id="degree-6">
        Degree 6
      </button>
      <button type="button" class="btn btn-primary" id="degree-surprise">
        Surprise me!
      </button>
      <button
        type="button"
        disabled="true"
        class="btn btn-danger"
        id="solution"
      >
        Show Me the Solution
      </button>
    </div>
    <div id="solution-box"></div>

    <script>
      const showSolutionButton = document.getElementById('solution');
      showSolutionButton.addEventListener('click', () => {
        if (seed) {
          const showSolutionBox = document.getElementById('solution-box');
          showSolutionBox.innerHTML = `<p>The polynomial you were attempting to model was: $$${seed.expression}$$</p>`;
          MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
          showSolutionButton.disabled = true;
        }
      });
    </script>
  </body>
</html>
